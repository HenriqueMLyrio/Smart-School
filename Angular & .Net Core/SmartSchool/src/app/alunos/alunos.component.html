<div class="row">
  
  <div class="col-sm-6" *ngIf="alunoSelecionado">
    
    <div class="row">
      <div class="d-flex justify-content-between w-100">  
        <app-titulo [titulo]="'Cód.Aluno:' + alunoSelecionado.id"></app-titulo>   
        <button class="btn btn-sm btn-outline-danger mt-3" (click)="voltar()">Fechar</button>
      </div>
    </div>
    
    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nome</label>
        <input type="text" formControlName = "nome" class="form-control" >
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Sobrenome</label>
        <input type="text" formControlName = "sobrenome" class="form-control" >
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Telefone</label>
        <input type="text" formControlName = "Telefone" class="form-control" >
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
      </div>
    </form>
  </div>
  
  <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}">
    <app-titulo class="alunos" [titulo]="titulo"></app-titulo>
    
    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos" >
          <td ><button (click)="alunoSelect(aluno)" class="btn btn-sm btn-warning">detalhe</button></td>
          <td scope="row">{{aluno.id}}</td>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.sobrenome}}</td>
          <td>{{aluno.telefone}}</td>
          <td>
            <div class="btn-group">
              
              <button (click)="openModal(template)" class="btn btn-sm btn-primary">Professores</button>
              <button class="btn btn-sm btn-danger">Desativar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
 
<ng-template #template>
  <div class="modal-body">
    <app-professores></app-professores>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
    </button>
  </div>
</ng-template>
