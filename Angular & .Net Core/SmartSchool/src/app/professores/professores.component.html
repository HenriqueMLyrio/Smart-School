<div class="row">

  <div class="col-sm-6" *ngIf="professorSelecionado">

    <div class="row">
      <div class="d-flex justify-content-between w-100">  
        <app-titulo [titulo]="'Cód.Professor:' + professorSelecionado.id"></app-titulo>   
        <button class="btn btn-outline-danger mt-3" (click)="voltar()">Fechar</button>
      </div>
    </div>
  
    <form [formGroup]="professorForm" (submit)="professorSubmit()">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nome</label>
        <input type="text" formControlName = "nome" class="form-control" >
      </div>

      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!professorForm.valid">Enviar</button>
      </div>
    </form>


  </div>
  
  <div [ngClass]="{'col-sm-6': professorSelecionado, 'col-sm-12': !professorSelecionado}">
    <app-titulo class="professores" [titulo]="titulo"></app-titulo>
  
    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prof of professores">
          <td><button (click)="professorSelect(prof)" class="btn btn-sm btn-outline-warning">visualizar</button></td>
          <td scope="row">{{prof.id}}</td>
          <td>{{prof.nome}}</td>
          <td>{{prof.disciplina}}</td>
          <td>
            <div class="btn-grop">
              <button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">alunos</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
